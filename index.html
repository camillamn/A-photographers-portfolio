<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		
		<title>Photo P.E.C.</title>

		<link rel="stylesheet" href="./CSS/reset.css">
		<link rel="stylesheet" href="./CSS/style.css">

		<style>
			@import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');
		</style>

	</head>

	<body>
		<Header>
			<h1>PEC</h1>
		</Header>

		<div class="slideShow">
			<button class="slideShowButton slideShowButtonPrevious"></button>
			<button class="slideShowButton slideShowButtonNext">></button>
			
			<!-- Slideshow-imagelist starts here -->
			<div class="slideShowContainer">
				<ul class="slideShowTrack">
					<li class="slide">
						<img 
						src="./Assets/Images/cacti.jpg" 
						alt="Desert cacti">
					</li>
					<li class="slide">
						<img 
						src="./Assets/Images/dawn.jpg" 
						alt="Dawn depicted by the ocean">
					</li>
					<li class="slide">
						<img 
						src="./Assets/Images/blood_moon_between_branches.jpg" 
						alt="The Blood moon captured through autumnal branches">
					</li>
					<li class="slide">
						<img 
						src="./Assets/Images/bridge_with_evergreens.jpg" 
						alt="Bride with Evergreens">
					</li>
					<li class="slide">
						<img 
						src="./Assets/Images/dusk_mountain.jpg" 
						alt="Mountains at dusk">
					</li>
					<li class="slide">
						<img 
						src="./Assets/Images/iceland_hot_spring.jpg" 
						alt="Hot Springs in Iceland">
					</li>
					<li class="slide">
						<img 
						src="./Assets/Images/Iced_mountain_roof.jpg" 
						alt="Glacier pathway">
					</li>
					<li class="slide">
						<img 
						src="./Assets/Images/Icy_waterfall.jpg" 
						alt="Waterfall in winter">
					</li>
					<li class="slide">
						<img 
						src="./Assets/Images/misty_mountains.jpg" 
						alt="Mountains shrouded in mist">
					</li>
					<li class="slide">
						<img 
						src="./Assets/Images/autumn_by_ocean.jpg" 
						alt="Autumnal foliage by the crisp blue ocean">
					</li>
				</ul>
				<!-- Slideshow-imagelist ends here -->
			</div>
		</div>
		
		<!-- Slideshow-navigator starts here -->
		<div class="slideShowNavigation">
			<button class="slideShowIndicator"></button>
			<button class="slideShowIndicator"></button>
			<button class="slideShowIndicator"></button>
			<button class="slideShowIndicator"></button>
			<button class="slideShowIndicator"></button>
			<button class="slideShowIndicator"></button>
			<button class="slideShowIndicator"></button>
			<button class="slideShowIndicator"></button>
			<button class="slideShowIndicator"></button>
			<button class="slideShowIndicator"></button>

		</div>
		<!-- Slideshow-navigator ends here -->

		<script src="./JS/script.js"></script>
	</body>

</html>
