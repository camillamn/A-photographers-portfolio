<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		
		<title>Photo P.E.C.</title>

		<link rel="stylesheet" href="./CSS/reset.css">
		<link rel="stylesheet" href="./CSS/style.css">
		<link rel="stylesheet" href="./CSS/fonts.css">

	</head>

	<body>
		<Header>
			<h1 class="header__title">P E C</h1>
		</Header>

		<div class="slideShow">

			<!-- Slideshow-imagelist starts here -->
			<button class="slideShow__button slideShow__button--previous"></button>
			<div class="slideShow__container">
				<ul class="slideShow__track">
					<li class="slide">
						<img class="slideShow__images"
						src="./Assets/Images/cacti.jpg" 
						alt="Desert cacti">
					</li>
					<li class="slide">
						<img class="slideShow__images"
						src="./Assets/Images/dawn.jpg" 
						alt="Dawn depicted by the ocean">
					</li>
					<li class="slide">
						<img class="slideShow__images"
						src="./Assets/Images/blood_moon_between_branches.jpg" 
						alt="The Blood moon captured through autumnal branches">
					</li>
					<li class="slide">
						<img class="slideShow__images"
						src="./Assets/Images/bridge_with_evergreens.jpg" 
						alt="Bridge with Evergreens">
					</li>
					<li class="slide">
						<img class="slideShow__images"
						src="./Assets/Images/dusk_mountain.jpg" 
						alt="Mountains at dusk">
					</li>
					<li class="slide">
						<img class="slideShow__images"
						src="./Assets/Images/iceland_hot_spring.jpg" 
						alt="Hot Springs in Iceland">
					</li>
					<li class="slide">
						<img class="slideShow__images"
						src="./Assets/Images/Iced_mountain_roof.jpg" 
						alt="Glacier pathway">
					</li>
					<li class="slide">
						<img class="slideShow__images"
						src="./Assets/Images/Icy_waterfall.jpg" 
						alt="Waterfall in winter">
					</li>
					<li class="slide">
						<img class="slideShow__images"
						src="./Assets/Images/misty_mountains.jpg" 
						alt="Mountains shrouded in mist">
					</li>
					<li class="slide">
						<img class="slideShow__images"
						src="./Assets/Images/autumn_by_ocean.jpg" 
						alt="Autumnal foliage by the crisp blue ocean">
					</li>
				</ul>
				<!-- Slideshow-imagelist ends here -->
			</div>
			<button class="slideShow__button slideShow__button--next"></button>
		</div>
		
		<!-- Slideshow-navigator starts here -->
		<div class="slideShow__navigation">
			<button class="slideShow__indicator"></button>
			<button class="slideShow__indicator"></button>
			<button class="slideShow__indicator"></button>
			<button class="slideShow__indicator"></button>
			<button class="slideShow__indicator"></button>
			<button class="slideShow__indicator"></button>
			<button class="slideShow__indicator"></button>
			<button class="slideShow__indicator"></button>
			<button class="slideShow__indicator"></button>
			<button class="slideShow__indicator"></button>
		</div>
		<!-- Slideshow-navigator ends here -->

		<script src="./JS/script.js"></script>
	</body>

</html>
